<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Galaga de Fracciones</title>
  <style>
    body { margin: 0; background: #111; color: white; font-family: Arial; overflow: hidden; }
    canvas { background: black; display: block; margin: auto; border: 2px solid #444; }
    #hud {
      position: absolute;
      top: 10px;
      left: 10px;
      color: white;
      z-index: 1;
    }
  </style>
</head>
<body>
<canvas id="gameCanvas" width="600" height="800"></canvas>
<div id="hud">
  <h3 id="operation">Operación:</h3>
  <p id="score">Puntos: 0</p>
  <p id="lives">Vidas: 3</p>
</div>
<script>
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");

let player = { x: 280, y: 750, width: 40, height: 20 };
let bullets = [];
let enemies = [];
let score = 0;
let lives = 3;
let level = 1;
let operationText = document.getElementById("operation");
let correctOrder = [];
let currentStep = 0;

// Utilidades para fracciones
function gcd(a, b) { return b ? gcd(b, a % b) : a; }

function simplify(n, d) {
  let g = gcd(n, d);
  return [n / g, d / g];
}

function generateFraction() {
  let num = Math.floor(Math.random() * 4) + 1;
  let den = Math.floor(Math.random() * 5) + 2;
  return simplify(num, den);
}

function fractionToString([n, d]) {
  return d === 1 ? `${n}` : `${n}/${d}`;
}

// Genera operación como: (1/2 + 3/4) × 2/3
function generateOperation() {
  let f1 = generateFraction();
  let f2 = generateFraction();
  let f3 = generateFraction();

  correctOrder = [fractionToString(f1), fractionToString(f2), fractionToString(f3)];
  operationText.innerHTML = `Operación: (${fractionToString(f1)} + ${fractionToString(f2)}) × ${fractionToString(f3)}`;
  return correctOrder;
}

function createEnemies(order) {
  enemies = order.map((text, i) => {
    return { text, x: 100 + i * 150, y: -100 * (i + 1), correctIndex: i };
  });
}

// Control jugador
document.addEventListener("keydown", e => {
  if (e.key === "ArrowLeft") player.x -= 20;
  if (e.key === "ArrowRight") player.x += 20;
  if (e.key === " ") bullets.push({ x: player.x + 15, y: player.y });
});

function drawPlayer() {
  ctx.fillStyle = "lime";
  ctx.fillRect(player.x, player.y, player.width, player.height);
}

function drawBullets() {
  ctx.fillStyle = "red";
  bullets.forEach(b => {
    ctx.fillRect(b.x, b.y, 5, 10);
    b.y -= 7;
  });
}

function drawEnemies() {
  ctx.fillStyle = "white";
  ctx.font = "20px Arial";
  enemies.forEach(e => {
    ctx.fillText(e.text, e.x, e.y);
    e.y += 2 + level * 0.5;
    if (e.y > canvas.height) {
      lives--;
      updateHUD();
      e.y = -200;
      if (lives <= 0) gameOver();
    }
  });
}

function checkCollisions() {
  bullets.forEach((b, bi) => {
    enemies.forEach((e, ei) => {
      if (b.x > e.x - 10 && b.x < e.x + 40 && b.y > e.y - 20 && b.y < e.y + 20) {
        if (e.text === correctOrder[currentStep]) {
          score += 10;
          currentStep++;
          if (currentStep === correctOrder.length) {
            nextLevel();
          }
        } else {
          lives--;
          if (lives <= 0) gameOver();
        }
        enemies.splice(ei, 1);
        bullets.splice(bi, 1);
      }
    });
  });
}

function updateHUD() {
  document.getElementById("score").innerText = "Puntos: " + score;
  document.getElementById("lives").innerText = "Vidas: " + lives;
}

function gameOver() {
  alert("¡Juego terminado! Puntaje final: " + score);
  location.reload();
}

function nextLevel() {
  level++;
  currentStep = 0;
  generateOperation();
  createEnemies(correctOrder);
}

function gameLoop() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  drawPlayer();
  drawBullets();
  drawEnemies();
  checkCollisions();
  updateHUD();
  requestAnimationFrame(gameLoop);
}

// Inicializar juego
correctOrder = generateOperation();
createEnemies(correctOrder);
gameLoop();
</script>
</body>
</html>

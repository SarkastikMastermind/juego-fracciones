<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MathFrac: Operaciones con Fracciones</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: white;
        }
        .game-container {
            background: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        h1 {
            margin-top: 0;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px #000;
        }
        .problem {
            font-size: 1.8em;
            margin: 20px 0;
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
        }
        .options {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin: 20px 0;
        }
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 15px;
            font-size: 1.2em;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s, background 0.3s;
        }
        button:hover {
            transform: scale(1.05);
            background: #45a049;
        }
        .score {
            font-size: 1.3em;
            margin: 15px 0;
        }
        .feedback {
            font-size: 1.5em;
            height: 30px;
            margin: 10px 0;
        }
        .correct {
            color: #4CAF50;
        }
        .incorrect {
            color: #f44336;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>MathFrac ðŸ§®</h1>
        <div class="score">Puntos: <span id="points">0</span> | Vidas: <span id="lives">3</span></div>
        <div class="problem" id="problem">3/4 + 1/2 = ?</div>
        <div class="feedback" id="feedback"></div>
        <div class="options" id="options">
            <!-- Opciones generadas por JavaScript -->
        </div>
        <button id="next-btn" style="display: none;">Siguiente Problema</button>
    </div>

    <script>
        // Variables del juego
        let points = 0;
        let lives = 3;
        let correctAnswer;

        // Elementos del DOM
        const problemElement = document.getElementById('problem');
        const optionsElement = document.getElementById('options');
        const feedbackElement = document.getElementById('feedback');
        const pointsElement = document.getElementById('points');
        const livesElement = document.getElementById('lives');
        const nextButton = document.getElementById('next-btn');

        // Operadores posibles
        const operators = ['+', '-', '*', '/'];

        // Generar un nÃºmero aleatorio entre min y max
        function randomNumber(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        // Simplificar una fracciÃ³n
        function simplifyFraction(numerator, denominator) {
            const gcd = (a, b) => b === 0 ? a : gcd(b, a % b);
            const divisor = gcd(numerator, denominator);
            return [numerator / divisor, denominator / divisor];
        }

        // Generar un problema aleatorio
        function generateProblem() {
            const a = randomNumber(1, 5);
            const b = randomNumber(1, 5);
            const c = randomNumber(1, 5);
            const d = randomNumber(1, 5);
            const operator = operators[randomNumber(0, 3)];

            let problemText = `${a}/${b} ${operator} ${c}/${d} = ?`;
            problemElement.textContent = problemText;

            // Calcular la respuesta correcta
            let answerNumerator, answerDenominator;
            switch (operator) {
                case '+':
                    answerNumerator = a * d + c * b;
                    answerDenominator = b * d;
                    break;
                case '-':
                    answerNumerator = a * d - c * b;
                    answerDenominator = b * d;
                    break;
                case '*':
                    answerNumerator = a * c;
                    answerDenominator = b * d;
                    break;
                case '/':
                    answerNumerator = a * d;
                    answerDenominator = b * c;
                    break;
            }

            // Simplificar la respuesta
            const simplified = simplifyFraction(answerNumerator, answerDenominator);
            correctAnswer = `${simplified[0]}/${simplified[1]}`;

            // Generar opciones de respuesta (1 correcta y 3 incorrectas)
            const options = [correctAnswer];
            while (options.length < 4) {
                const fakeNum = randomNumber(1, 10);
                const fakeDen = randomNumber(1, 10);
                const fakeAnswer = `${fakeNum}/${fakeDen}`;
                if (!options.includes(fakeAnswer)) options.push(fakeAnswer);
            }

            // Mezclar opciones
            options.sort(() => Math.random() - 0.5);

            // Mostrar opciones en el HTML
            optionsElement.innerHTML = '';
            options.forEach(option => {
                const button = document.createElement('button');
                button.textContent = option;
                button.addEventListener('click', () => checkAnswer(option));
                optionsElement.appendChild(button);
            });
        }

        // Verificar la respuesta seleccionada
        function checkAnswer(selected) {
            if (selected === correctAnswer) {
                points += 10;
                feedbackElement.textContent = 'Â¡Correcto! +10 puntos';
                feedbackElement.className = 'feedback correct';
            } else {
                lives--;
                feedbackElement.textContent = `Incorrecto. La respuesta era ${correctAnswer}`;
                feedbackElement.className = 'feedback incorrect';
                if (lives <= 0) {
                    setTimeout(() => {
                        alert(`Â¡Game Over! PuntuaciÃ³n final: ${points}`);
                        resetGame();
                    }, 500);
                }
            }

            pointsElement.textContent = points;
            livesElement.textContent = lives;
            nextButton.style.display = 'block';
        }

        // Reiniciar el juego
        function resetGame() {
            points = 0;
            lives = 3;
            pointsElement.textContent = points;
            livesElement.textContent = lives;
            feedbackElement.textContent = '';
            nextButton.style.display = 'none';
            generateProblem();
        }

        // Evento para el botÃ³n "Siguiente"
        nextButton.addEventListener('click', () => {
            nextButton.style.display = 'none';
            feedbackElement.textContent = '';
            generateProblem();
        });

        // Iniciar el juego
        generateProblem();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Galaga de Fracciones</title>
  <style>
    body {
      margin: 0;
      background: #000;
      font-family: sans-serif;
      overflow: hidden;
    }
    canvas {
      display: block;
      margin: auto;
      background: url('https://i.ibb.co/fvfsD4X/space-bg.jpg') no-repeat center center;
      background-size: cover;
      border: 2px solid #333;
    }
    #hud {
      position: absolute;
      top: 10px;
      left: 10px;
      color: white;
      z-index: 2;
    }
    #instructions {
      position: absolute;
      top: 20%;
      left: 50%;
      transform: translate(-50%, -20%);
      background: rgba(0,0,0,0.8);
      color: white;
      padding: 20px;
      border: 2px solid #fff;
      border-radius: 10px;
      z-index: 3;
      width: 300px;
      text-align: center;
    }
    #startBtn {
      padding: 10px 20px;
      background: lime;
      border: none;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
    }
  </style>
</head>
<body>
<div id="instructions">
  <h2>Galaga de Fracciones</h2>
  <p>Dispara las fracciones en el <strong>orden correcto</strong> según la jerarquía de operaciones.</p>
  <p>Usa ◀️ y ▶️ para moverte, y barra espaciadora para disparar.</p>
  <button id="startBtn">¡Comenzar!</button>
</div>

<canvas id="gameCanvas" width="600" height="800"></canvas>

<div id="hud">
  <h3 id="operation">Operación:</h3>
  <p id="score">Puntos: 0</p>
  <p id="lives">Vidas: 3</p>
</div>

<!-- Audios -->
<audio id="shootSound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_b9bc169b14.mp3?filename=laser-shoot-81267.mp3"></audio>
<audio id="hitSound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_a4f19b96f3.mp3?filename=hit-81257.mp3"></audio>
<audio id="wrongSound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_845ee7ef75.mp3?filename=error-126627.mp3"></audio>
<audio id="gameOverSound" src="https://cdn.pixabay.com/download/audio/2021/08/04/audio_66790536ab.mp3?filename=game-over-arcade-6435.mp3"></audio>

<script>
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");

let player = { x: 280, y: 750, width: 40, height: 40 };
let bullets = [];
let enemies = [];
let score = 0;
let lives = 3;
let level = 1;
let operationText = document.getElementById("operation");
let correctOrder = [];
let currentStep = 0;

const shootSound = document.getElementById("shootSound");
const hitSound = document.getElementById("hitSound");
const wrongSound = document.getElementById("wrongSound");
const gameOverSound = document.getElementById("gameOverSound");

const playerImg = new Image();
playerImg.src = "https://i.ibb.co/Qf0H9ZT/spaceship.png"; // Nave espacial

document.getElementById("startBtn").onclick = () => {
  document.getElementById("instructions").style.display = "none";
  startGame();
};

function gcd(a, b) { return b ? gcd(b, a % b) : a; }

function simplify(n, d) {
  let g = gcd(n, d);
  return [n / g, d / g];
}

function generateFraction() {
  let num = Math.floor(Math.random() * 4) + 1;
  let den = Math.floor(Math.random() * 5) + 2;
  return simplify(num, den);
}

function fractionToString([n, d]) {
  return d === 1 ? `${n}` : `${n}/${d}`;
}

function generateOperation() {
  let f1 = generateFraction();
  let f2 = generateFraction();
  let f3 = generateFraction();

  correctOrder = [fractionToString(f1), fractionToString(f2), fractionToString(f3)];
  operationText.innerHTML = `Operación: (${fractionToString(f1)} + ${fractionToString(f2)}) × ${fractionToString(f3)}`;
  return correctOrder;
}

function createEnemies(order) {
  enemies = order.map((text, i) => {
    return { text, x: 100 + i * 150, y: -100 * (i + 1), correctIndex: i };
  });
}

document.addEventListener("keydown", e => {
  if (e.key === "ArrowLeft") player.x -= 20;
  if (e.key === "ArrowRight") player.x += 20;
  if (e.key === " ") {
    bullets.push({ x: player.x + 15, y: player.y });
    shootSound.play();
  }
});

function drawPlayer() {
  ctx.drawImage(playerImg, player.x, player.y, player.width, player.height);
}

function drawBullets() {
  ctx.fillStyle = "red";
  bullets.forEach(b => {
    ctx.fillRect(b.x, b.y, 5, 10);
    b.y -= 7;
  });
}

function drawEnemies() {
  ctx.fillStyle = "white";
  ctx.font = "20px Arial";
  enemies.forEach(e => {
    ctx.fillText(e.text, e.x, e.y);
    e.y += 2 + level * 0.5;
    if (e.y > canvas.height) {
      lives--;
      updateHUD();
      e.y = -200;
      if (lives <= 0) gameOver();
    }
  });
}

function checkCollisions() {
  bullets.forEach((b, bi) => {
    enemies.forEach((e, ei) => {
      if (
        b.x > e.x - 10 && b.x < e.x + 40 &&
        b.y > e.y - 20 && b.y < e.y + 20
      ) {
        if (e.text === correctOrder[currentStep]) {
          score += 10;
          currentStep++;
          hitSound.play();
          if (currentStep === correctOrder.length) nextLevel();
        } else {
          lives--;
          wrongSound.play();
          if (lives <= 0) gameOver();
        }
        enemies.splice(ei, 1);
        bullets.splice(bi, 1);
      }
    });
  });
}

function updateHUD() {
  document.getElementById("score").innerText = "Puntos: " + score;
  document.getElementById("lives").innerText = "Vidas: " + lives;
}

function gameOver() {
  gameOverSound.play();
  alert("¡Juego terminado! Puntaje final: " + score);
  location.reload();
}

function nextLevel() {
  level++;
  currentStep = 0;
  correctOrder = generateOperation();
  createEnemies(correctOrder);
}

function gameLoop() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  drawPlayer();
  drawBullets();
  drawEnemies();
  checkCollisions();
  updateHUD();
  requestAnimationFrame(gameLoop);
}

function startGame() {
  correctOrder = generateOperation();
  createEnemies(correctOrder);
  gameLoop();
}
</script>
</body>
</html>
